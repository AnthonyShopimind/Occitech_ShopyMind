scope:
  website:
    - website_id: 1
      code: base
      name: First Website
      default_group_id: 1
      is_default: true
    - website_id: 2
      code: second_website
      name: Second Website
      default_group_id: 2
  group: # Initializes store groups
    - group_id: 1
      website_id: 1
      name: First Store
      default_store_id: 1
      root_category_id: 2 # Default Category
    - group_id: 2
      website_id: 2
      name: Second Store
      default_store_id: 2
      root_category_id: 2 # Default Category
  store: # Initializes store views
    - store_id: 1
      website_id: 1
      group_id: 1
      code: default
      name: First Store
      is_active: 1
    - store_id: 2
      website_id: 2
      group_id: 2
      code: second_website_store
      name: Second Store
      is_active: 1

config:
  default/customer/address/dob_show: opt
  default/shopymind/configuration/apiidentification: foo-bar
  default/shopymind/configuration/apipassword: bar
  default/shopymind/configuration/birthrequired: no
  default/general/locale/code: en_GB
  default/general/locale/timezone: Europe/London
  default/currency/options/default: GBP
  default/general/store_information/phone: +33102030405
